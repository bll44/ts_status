<script>

var async_url = window.location.origin
var host_list;

var load_host_list = function() {
	$.get({
		url: async_url + '/get_host_list',
		dataType: 'json',
		success: function(data) {
			host_list = data['hosts']
			console.log(host_list[0])
		}
	});
}

$(function() {
	load_host_list()
});
